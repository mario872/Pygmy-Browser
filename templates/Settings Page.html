<!doctype html>
<title>Homepage</title>

<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="icon" href="Logo_Draft_1.svg">

<head>
</head>

<style>
:root {
  --pale-orange: #FF8E72;
  --dark-blue: #094074;
  --pale-blue: #81ADC8;
  --yellowish: #D8F793
}


body {
  background: var(--pale-orange);
  overflow:hidden
}

p {
  background-color: var(--pale-blue);
  color: var(--dark-blue);
  font-size : 56px;
  font-family: "Lucida Console", monospace;
}

p span {
    background-color: var(--pale-blue);
    font-size : 56px;
    font-family: "Lucida Console", monospace;
    color: var(--dark-blue);
    border-radius: 50px;
    padding: 5px;
}

.spaceR{
  font-size : 12px;
}


h1 {
  background-color: var(--pale-blue);
  font-size : 64px;
  text-align: center;
  color:var(--dark-blue);
  font-family: 'Georgia', serif;
  border: 10px dashed var(--dark-blue);
}

h1 span {
    background-color: var(--pale-blue);
    font-size: 64px;
    text-align: center;
    font-family: 'Georgia', serif;
    color: var(--dark-blue);
}

label {
  font-size : 24px;
  font-family: "Lucida Console", monospace;
  color: var(--dark-blue);
  padding: 5px;
}

input[type=text] {
  background-color: var(--yellowish);
  color: var(--dark-blue);
  border-radius: 4px;
  padding: 5px;
  width: 100%;
  font-size: 18px;
  box-sizing: border-box;
}

select {
  background-color: var(--yellowish);
  color: var(--dark-blue);
  border-radius: 4px;
  padding: 5px;
  width: 100%;
  font-size: 18px;
  box-sizing: border-box;
}

.button {
  border: none;
  padding: 5px;
  font-size: 128px;
  width: 250px;
  box-shadow: 0 2px 4px darkslategray;
  cursor: pointer;
  transition: all 0.2s ease;
  border-radius: 50px;
}

.button:hover {
  opacity: 0.7;
}

</style>

<body>
  <div style="width:50vw;height:90vh;line-height:3em;overflow-y:hidden;background-color: var(--pale-blue);color: var(--celadon);padding:10px; margin:auto; border: 10px dashed var(--dark-blue);">
    <p style="text-align:center">Settings</p>

    <p class="spaceR"></p>
    <form action="{{ url_for('settings')}}" method="post", autocomplete="off">
      <label for="name">Add space for file:// your html homepage:</label>
      <p class = "spaceR"></p>
      <input type="text" id="fileLocation" name="fileLocation" placeholder="">

      <label for="name">Search engine:</label>
      <p class = "spaceR"></p>
      <select id="searchEngine" name="searchEngine">
        <option value="Google">Google</option>
        <option value="Duck Duck Go">Duck Duck Go</option>
        <option value="Bing">Bing</option>
        <option value="Yahoo">Yahoo</option>
      </select>
      <input type="Submit" value="Save" class="button">
    </form>
    
  </div>
</body>
